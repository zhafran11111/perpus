<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
} 

.container {
    display: flex;
    width: 70%;
    max-width: 900px;
    background-color: #ffffff;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

.welcome-section {
    background-color: #c29568;
    color: #ffffff;
    width: 50%;
    text-align: center;
    padding: 50px;
}

.welcome-section h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.welcome-section .logo img {
    width: 100px;
    margin-bottom: 20px;
}

.welcome-section h2 {
    font-size: 2em;
    font-weight: normal;
}

.signup-section {
    width: 50%;
    padding: 50px;
    box-sizing: border-box;
}

.signup-section h1 {
    font-size: 1.5em;
    margin-bottom: 30px;
}

.signup-section label {
    display: block;
    margin-bottom: 10px;
    color: #8c7b75;
}

.signup-section input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #c29568;
    border-radius: 5px;
    box-sizing: border-box;
}

.signup-section button {
    width: 100%;
    padding: 15px;
    background-color: #c29568;
    border: none;
    color: #ffffff;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
}

.signup-section .login {
    margin-top: 20px;
    text-align: center;
}

.signup-section .login a {
    color: #c29568;
    text-decoration: none;
}

</style>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Welcome Back!</h1>
            <div class="logo">
                <img src="book_logo.png" alt="NexaBooks Logo">
            </div>
            <h2>NexaBooks</h2>
        </div>
        <div class="signup-section">
            <h1>Create your new account</h1>
            <form action="#">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                
                <label for="confirm-password">Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
                
                <button type="submit">Sign Up</button>
            </form>
            <div class="login">
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
